<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro con Roles</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --success: #2ecc71;
            --success-dark: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--dark);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px;
        }
        
        .view-toggle button {
            padding: 8px 20px;
            border: none;
            border-radius: 30px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-toggle button.active {
            background: var(--primary);
        }
        
        .admin-login {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .admin-login:hover {
            background: var(--primary-dark);
        }
        
        .content {
            padding: 30px;
            display: flex;
            gap: 30px;
        }
        
        .form-section {
            flex: 1;
        }
        
        .users-section {
            flex: 1;
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: var(--danger-dark);
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .users-list {
            margin-top: 20px;
        }
        
        .user-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .user-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-actions {
            margin-left: 15px;
        }
        
        .admin-panel {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .admin-login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 40px auto;
        }
        
        .admin-login-form h2 {
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .view-toggle {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Sistema de Registro Seguro</div>
            <div class="view-toggle">
                <button id="userViewBtn" class="active">Vista Usuario</button>
                <button id="adminViewBtn">Vista Administrador</button>
            </div>
            <button class="admin-login" id="adminLoginBtn">Acceso Administradores</button>
        </header>
        
        <div class="content">
            <!-- Vista de Usuario -->
            <div id="userView" class="form-section">
                <h2>Registro de Usuario</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                <div id="message" class="message" style="display: none;"></div>
            </div>
            
            <!-- Vista de Administrador (inicialmente oculta) -->
            <div id="adminView" class="users-section hidden">
                <h2>Gestión de Usuarios</h2>
                <p>Para acceder a las funciones de administrador, inicie sesión con sus credenciales.</p>
                
                <div class="admin-panel" id="adminPanel">
                    <h3>Lista de Usuarios Registrados</h3>
                    <div class="users-list">
                        <div id="usersContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Login para Administradores -->
    <div id="loginModal" class="admin-login-form hidden">
        <h2>Acceso de Administrador</h2>
        <div class="form-group">
            <label for="adminUsername">Usuario:</label>
            <input type="text" id="adminUsername" placeholder="admin">
        </div>
        <div class="form-group">
            <label for="adminPassword">Contraseña:</label>
            <input type="password" id="adminPassword" placeholder="admin123">
        </div>
        <button id="loginBtn" class="btn-primary">Iniciar Sesión</button>
        <button id="cancelLoginBtn" style="margin-left: 10px;">Cancelar</button>
        <div id="loginMessage" class="message" style="display: none; margin-top: 15px;"></div>
    </div>

    <script>
        // Datos de administrador (en un caso real, esto estaría en el servidor)
        const adminCredentials = {
            username: "admin",
            password: "admin123" // En un caso real, esto estaría cifrado
        };
        
        // Estado de la aplicación
        let isAdminLoggedIn = false;
        let currentView = 'user';
        
        // Elementos DOM
        const userViewBtn = document.getElementById('userViewBtn');
        const adminViewBtn = document.getElementById('adminViewBtn');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const userView = document.getElementById('userView');
        const adminView = document.getElementById('adminView');
        const adminPanel = document.getElementById('adminPanel');
        const loginModal = document.getElementById('loginModal');
        const cancelLoginBtn = document.getElementById('cancelLoginBtn');
        const loginBtn = document.getElementById('loginBtn');
        
        // Cambiar a vista de usuario
        function showUserView() {
            userView.classList.remove('hidden');
            adminView.classList.add('hidden');
            userViewBtn.classList.add('active');
            adminViewBtn.classList.remove('active');
            currentView = 'user';
        }
        
        // Cambiar a vista de administrador
        function showAdminView() {
            userView.classList.add('hidden');
            adminView.classList.remove('hidden');
            userViewBtn.classList.remove('active');
            adminViewBtn.classList.add('active');
            currentView = 'admin';
            
            // Si el admin está logueado, mostrar el panel
            if (isAdminLoggedIn) {
                adminPanel.style.display = 'block';
                displayUsers();
            } else {
                adminPanel.style.display = 'none';
            }
        }
        
        // Mostrar modal de login
        function showLoginModal() {
            loginModal.classList.remove('hidden');
        }
        
        // Ocultar modal de login
        function hideLoginModal() {
            loginModal.classList.add('hidden');
            document.getElementById('loginMessage').style.display = 'none';
        }
        
        // Función para cifrar la contraseña usando SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Función para registrar un nuevo usuario
        async function registerUser(username, password) {
            // Validar que las contraseñas coincidan
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                return { success: false, message: 'Las contraseñas no coinciden' };
            }
            
            const hashedPassword = await hashPassword(password);
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.some(user => user.username === username)) {
                return { success: false, message: 'El nombre de usuario ya existe' };
            }
            
            users.push({
                username,
                password: hashedPassword,
                registeredAt: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            return { success: true, message: 'Usuario registrado exitosamente' };
        }
        
        // Función para eliminar un usuario
        function deleteUser(username) {
            if (!confirm(`¿Estás seguro de que deseas eliminar al usuario "${username}"?`)) {
                return false;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const filteredUsers = users.filter(user => user.username !== username);
            
            localStorage.setItem('users', JSON.stringify(filteredUsers));
            displayUsers();
            showMessage(`Usuario "${username}" eliminado correctamente`, true);
            return true;
        }
        
        // Función para mostrar mensajes al usuario
        function showMessage(message, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isSuccess ? 'message success' : 'message error';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para mostrar mensajes en el login
        function showLoginMessage(message, isSuccess) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.className = isSuccess ? 'message success' : 'message error';
            messageDiv.style.display = 'block';
        }
        
        // Función para mostrar los usuarios registrados
        function displayUsers() {
            const usersContainer = document.getElementById('usersContainer');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.length === 0) {
                usersContainer.innerHTML = '<p>No hay usuarios registrados</p>';
                return;
            }
            
            usersContainer.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>Usuario:</strong> ${user.username}<br>
                        <strong>Contraseña cifrada:</strong> ${user.password.substring(0, 20)}...<br>
                        <strong>Registrado el:</strong> ${new Date(user.registeredAt).toLocaleString()}
                    </div>
                    <div class="user-actions">
                        <button class="btn-danger" onclick="deleteUser('${user.username}')">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Función para realizar login de administrador
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAdminLoggedIn = true;
                hideLoginModal();
                adminPanel.style.display = 'block';
                displayUsers();
                showLoginMessage('', false); // Limpiar mensaje
            } else {
                showLoginMessage('Credenciales incorrectas', false);
            }
        }
        
        // Event Listeners
        userViewBtn.addEventListener('click', showUserView);
        adminViewBtn.addEventListener('click', showAdminView);
        adminLoginBtn.addEventListener('click', showLoginModal);
        cancelLoginBtn.addEventListener('click', hideLoginModal);
        loginBtn.addEventListener('click', adminLogin);
        
        // Manejar el envío del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor, complete todos los campos', false);
                return;
            }
            
            const result = await registerUser(username, password);
            showMessage(result.message, result.success);
            
            if (result.success) {
                document.getElementById('registerForm').reset();
            }
        });
        
        // Inicializar la vista de usuario al cargar
        showUserView();
    </script>
</body>
</html>
